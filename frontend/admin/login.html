<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - AllDayTech&Gaming</title>

    <!-- Stylesheets external -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheets internal -->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- Site favicon icon -->
    <link rel="icon" href="./assets/img/All_Day_Tech__Gaming_Logo_with_Purple_Effect.ico" type="image/x-icon">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../assets/img/ADT&G_logo.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-bold text-white">Inloggen</h1>
      <label for="inputEmail" class="sr-only">Email of gebruikersnaam</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email adres of gebruikersnaam" required autofocus>
      <label for="inputPassword" class="sr-only">Wachtwoord</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>
      <div class="checkbox mb-0">
        <label>
          <input type="checkbox" value="remember-me"> Onthoudt mij
        </label>
      </div>
      <div class="checkbox mb-3">
        <p class="text-white"><a href="#" class="text-white">Wachtwoord vergeten</a></p>
      </div>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-white">&copy; 2023 AllDayTech&Gaming</p>
    </form>
  </body>
</html>
